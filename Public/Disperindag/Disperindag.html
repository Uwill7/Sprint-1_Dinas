<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-green-100 h-screen">
    <!-- Header -->
    <header class="bg-green-900 text-white p-4 flex justify-between items-center">
        <img src="/Asset/WhatsApp Image 2025-04-03 at 12.16.37_3e08b726.jpg" 
             alt="logo" class="h-10 w-30 ml-4">  <!-- Tambah margin kiri -->
        
        <h2 class="text-lg font-semibold">Dinas Perindustrian dan Perdagangan</h2>
        
        <div class="flex items-center gap-4 mr-4"> <!-- Tambah margin kanan -->
            <img src="https://via.placeholder.com/40" alt="Profile" 
                 class="w-10 h-10 rounded-full bg-gray-300">
            <span class="text-sm">Hi, saya ini</span>
        </div>
    </header>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-green-900 text-white p-4 h-screen">
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="#" class="block py-2 px-4 rounded hover:bg-green-800">Dashboard</a>
                    </li>
                    <li class="mb-2">
                        <a href="disperindag.html" class="block py-2 px-4 rounded bg-green-600">Lihat Data</a>
                    </li>
                    <li class="mb-2">
                        <a href="Tambah.html" class="block py-2 px-4 rounded hover:bg-green-800">Tambah Data</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-semibold text-green-900">Data Aktivitas Harga Pasar</h2>
        
            <!-- Dropdown -->
            <div class="flex justify-between my-4">
                <div class="relative"> <!--tambahan ben opsi bisa dikanan-->
                </div>
                <div class="flex gap-4">
                    <select class="border p-2 rounded bg-white">
                        <option>Pilih Pasar</option>
                        <option>Pasar Tanjung</option>
                    </select>
                    <select class="border p-2 rounded bg-white">
                        <option>Pilih Periode</option>
                        <option>Januari 2025</option>
                    </select>
                </div>
            </div>
            
            <!-- Chart Placeholder -->
            <div class="w-full h-64 bg-white rounded shadow-md flex items-center justify-center">
                <p class="text-gray-400">[Chart Placeholder]</p>
            </div>
        
            <!-- Button -->
            <div class="flex justify-center mt-4">
                <a href="Detail.html">
                    <button class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
                        Lihat Detail Data
                    </button>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
